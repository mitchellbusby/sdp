<div class="booking small-11 medium-8 large-6 column small-centered" ng-repeat="session in SessionsModel.Sessions">
    <div class="bookingTitle">
        {{session.SessionType}}
    </div>
    <div class="row">
    	<div class="column small-1">
    		<i class="fa fa-calendar small"></i>
    	</div>
    	<div class="column small-10 medium 11">
    		<strong>Date: </strong>
        	{{session.StartDate | date: 'dd/MM/yyyy'}}
        </div>
    	<br>
    	<div class="column small-1">
        	<i class="fa fa-clock-o small"></i>
        </div>
        <div class="column small-10 medium 11">
        	<strong>Time: </strong>
			{{session.StartDate | date: 'HH:mm'}}-{{session.EndDate | date: 'HH:mm'}}
		</div>
		<br>
		<div class="column small-1">
			<i class="fa fa-map-marker small"></i>
		</div>
		<div class="column small-10 medium 11">
			<strong>Location: </strong>
			{{session.Campus}}
		</div>
		<br>
		<div class="column small-1">
			<i class="fa fa-user small"></i>
		</div>
		<div class="column small-10 medium 11">
			<strong>Lecturer: </strong>
			{{session.LecturerFirstName}}&nbsp;{{session.LecturerLastName}}
		</div>
		<br>
		<div class="column small-1">
			<i class="fa fa-book small"></i>
		</div>
		<div class="column small-10 medium 11">
			<strong>Type: </strong>
			{{session.SessionType}}
		</div>
		<div class="column small-10 medium 11">
		</div>
	</div>
	<center><a class="button alert round" style="margin-top: 20px;" ng-click="cancelSession(session)">Cancel</a></center>
</div>
