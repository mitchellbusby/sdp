<div ng-repeat="booking in BookingsModel.bookingsArray() | filter: BookingsModel.isUpcomingBooking">
	<a>
		<uh-booking-details booking-details="booking" class="row">

		</uh-booking-details>
	</a>
	<p ng-if="notifications.contains(booking.bookingID)">

	</p>
	<a ng-if="!notifications.contains(booking.bookingID)" ng-click="addNotification(booking)">
		Add notification
	</a>
	<hr ng-if="!$last" class="small-12 medium-8 large-6 column small-centered">
</div>
<uh-confirm-deny-modal callback="confirmNotificationAdd(isConfirmed)" cdm-id="CONFIRM_NOTIF">
	<h2>Add notification</h2>
	<p>Are you sure you want to add a notification?</p>
	<p>Please select a time:</p>
	<select ng-model="notification.triggerTime">
		<option ng-repeat="option in availableNotificationTimes" value="{{option.value}}">
			{{option.title}}
		</option>
	</select>
</uh-confirm-deny-modal>
