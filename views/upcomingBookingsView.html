<div ng-repeat="booking in BookingsModel.bookingsArray() | filter: BookingsModel.isUpcomingBooking">
	<a>
		<uh-booking-details booking-details="booking" class="row">

		</uh-booking-details>
	</a>
	<p ng-if="NotificationsModel.notificationExists(booking.BookingId)">
		<a class="button round" ng-click="cancelNotification(NotificationsModel.getNotificationByBookingId(booking.BookingId))">
			Notification exists, click to delete
		</a>
	</p>
	<a class="button round" ng-if="!NotificationsModel.notificationExists(booking.BookingId)" ng-click="addNotification(booking)">
		Add notification
	</a>
	<hr ng-if="!$last" class="small-12 medium-8 large-6 column small-centered">
</div>
<uh-confirm-deny-modal callback="confirmNotificationAdd(isConfirmed)" cdm-id="CONFIRM_NOTIF">
	<h2>Add notification</h2>
	<p>Are you sure you want to add a notification?</p>
	<p>Please select a time:</p>
	<select ng-model="notification.triggerTime">
		<option ng-repeat="option in availableNotificationTimes" value="{{option.value}}">
			{{option.title}}
		</option>
	</select>
</uh-confirm-deny-modal>
<uh-confirm-deny-modal callback="confirmCancelNotification(isConfirmed)" cdm-id="CANCEL_NOTIF">
	<h2>Cancel notification</h2>
	<p>Are you sure you want to cancel this notification?</p>
</uh-confirm-deny-modal>
