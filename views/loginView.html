<style>
	.login-fields {
		padding: 12px;
	}
	
</style>
<div>
	<form name="loginForm" ng-controller="loginCtrl" class="login-fields" ng-submit="login(credentials)" novalidate>
		<label for="username">Username:</label>
		<input type="text" id="username" ng-model="credentials.username">
		
		<label for="password">Password:</label>
		<input type="password" id="password" ng-model="credentials.password">
		
		<button type="submit">Login</button>
	</form>
</div>
