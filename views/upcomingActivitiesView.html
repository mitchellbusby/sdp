<div ng-repeat="activity in UpcomingActivitiesModel.activities" class="activity-row">
	<a ng-click="clickedOnAnActivity(activity)">
		<uh-activity-details activity-details="activity" expand="activity.isExpanded" class="row">

		</uh-activity-details>
	</a>
</div>
<div class="small-11 medium-8 large-6 column small-centered">
	<button ng-click = "onViewMore()" >View More</button>
</div>
