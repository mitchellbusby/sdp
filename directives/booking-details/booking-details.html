<div class="booking small-11 medium-8 large-6 column small-centered">
    <div class="row">
        <div id="title">
            {{bookingDetails['topic']}}

            <ul>
                <li>{{bookingDetails.starting | date : 'hh:mm a'}} until {{bookingDetails.ending | date : 'hh:mm a on dd/MM/yyyy'}}</li>
                <li>{{ bookingDetails.campus }}</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <a class="button column small-12 alert" ng-click="workshopCancelHandler(bookingDetails.workshopID)" stop-event>Cancel</a>
    </div>
</div>
