<div class="booking small-11 medium-8 large-6 column small-centered">
    <div class="bookingTitle">
        {{bookingDetails['topic']}}
    </div>
    <div class="row">
    	<div class="column small-1">
    		<i class="fa fa-calendar small"></i>
    	</div>
    	<div class="column small-10 medium 11">
    		<strong>Date: </strong>
        	{{bookingDetails.starting | date: 'dd/MM/yyyy'}}
        </div>
    	<br>
    	<div class="column small-1">
        	<i class="fa fa-clock-o small"></i>
        </div>
        <div class="column small-10 medium 11">
        	<strong>Time: </strong>
			{{bookingDetails.starting | date: 'HH:mm'}}-{{bookingDetails.ending | date: 'HH:mm'}}
		</div>
		<br>
		<div class="column small-1">
			<i class="fa fa-map-marker small"></i>
		</div>
		<div class="column small-10 medium 11">
			<strong>Location: </strong>
			{{bookingDetails.campus}}
		</div>
    <br>
    <div class="column small-1">
      <i class="fa fa-users small"></i>
    </div>
    <div class="column small-10 medium 11" ng-show="{{bookingDetails.type === 'single'}}">
      <strong>Type: </strong>
      Workshop
    </div>
    <div class="column small-10 medium 11" ng-show="{{bookingDetails.type === 'multiple'}}">
      <strong>Type: </strong>
      Programme
    </div>
		<div class="column small-10 medium 11">
		</div>
	</div>
</div>
